<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>分割代入</title>
	</head>
	<body>
		<script>
			const user = ["koga", 28];
			const [name, age] = user;
			console.log(name);
			console.log(age);

			const card = ["Nissa", "Green", 7];
			const [cardName, color] = card;
			console.log(cardName);
			console.log(color);

			const mountain_date = { name: "富士山", place: "福岡県", high: "128m" };
			const { place, high } = mountain_date;
			console.log(place);
			console.log(high);

			// keyとvalueの変数名が同じ時は省略可能
			const named = "koga";
			const aged = 28;

			const userd = { name: name, age: age }; // ↓と同じ
			const userd_same = { name, age };
		</script>
	</body>
</html>
