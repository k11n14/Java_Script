<script>
  // 12_N 文字目まで出力
  function getOneToN(s, n) {
    const x = s.substr(1, n);
    return x
  }

  console.log(getOneToN("aabbccdd", 5)); // aabbc
  console.log(getOneToN("gsacademyfukuoka", 9)); // gsacademy
</script>
